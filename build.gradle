// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.3.RELEASE")
    }
}

sourceCompatibility = 1.10
targetCompatibility = 1.10


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'OpendataFileApi'
    version =  '1.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
   providedRuntime
   // remove default logger
   all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
   all*.exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
   
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    

    compile("org.springframework.boot:spring-boot-starter:2.0.3.RELEASE") 
    compile("org.springframework.boot:spring-boot-starter-web:2.0.3.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-jdbc:2.0.3.RELEASE")
	compile("org.springframework.boot:spring-boot-starter-aop:2.0.3.RELEASE")
	//compile("org.springframework.boot:spring-boot-starter-tomcat:2.0.3.RELEASE")
	compile("org.springframework.boot:spring-boot-starter-jetty:2.0.3.RELEASE")
	
	compile("org.springframework.boot:spring-boot-starter-log4j2:2.0.3.RELEASE")

	compile("org.springframework.boot:spring-boot-starter-quartz:2.0.3.RELEASE")
	
    compile group: 'commons-codec', name: 'commons-codec', version: '1.11'

    compile group: 'org.springframework', name: 'spring-oxm', version: '5.0.7.RELEASE'
	compile group: 'javax.activation', name: 'activation', version: '1.1.1'
	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
	compile group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.0'
	compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.0'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'
	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1'
	compile group: 'com.zaxxer', name: 'HikariCP', version: '3.2.0'
	//compile group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.0'
	compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.1'
    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.1'
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.46'
	// for log4j2  async rolling 
	compile group: 'com.lmax', name: 'disruptor', version: '3.4.2'
	
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	
	
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    
    
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

